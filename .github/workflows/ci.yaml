name: CI Pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Maven build & test
      run: |
        chmod +x mvnw
        ./mvnw clean verify
    
    - name: Build Docker images
      run: |
        docker build -t fohwaz/metrics-platform-api:${{ github.run_number }} -f metrics-platform-api/Dockerfile .
        docker build -t fohwaz/metrics-platform-alerts-worker:${{ github.run_number }} -f metrics-platform-alerts-worker/Dockerfile .
    
    - name: Login to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Push images
      if: github.event_name != 'pull_request'
      run: |
        docker push fohwaz/metrics-platform-api:${{ github.run_number }}
        docker push fohwaz/metrics-platform-alerts-worker:${{ github.run_number }}
