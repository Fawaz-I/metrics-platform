name: CI Pipeline
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
    
    - name: Maven build & test
      run: |
        chmod +x mvnw
        ./mvnw clean verify
    
    - name: Build Docker images
      run: |
        docker build -t fohwaz/metrics-platform-api:${{ github.run_number }} -f metrics-platform-api/Dockerfile .
        docker build -t fohwaz/metrics-platform-alerts-worker:${{ github.run_number }} -f metrics-platform-alerts-worker/Dockerfile .
    
    - name: Login to Docker Hub
      if: github.event_name != 'pull_request'
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    
    - name: Push images
      if: github.event_name != 'pull_request'
      run: |
        docker push fohwaz/metrics-platform-api:${{ github.run_number }}
        docker push fohwaz/metrics-platform-alerts-worker:${{ github.run_number }}

  jmeter:
    runs-on: ubuntu-latest
    needs: build-test
    steps:
    - uses: actions/checkout@v4
    
    - name: Install JMeter
      run: |
        sudo apt-get update
        sudo apt-get install -y jmeter
    
    - name: Start Environment
      run: |
        # Use existing docker-compose but ensure it builds/runs correctly for CI
        # We need to ensure the DB is ready before testing
        docker compose -f metrics-platform-api/docker-compose.yml up -d postgres
        
        # Wait for Postgres
        sleep 10
        
        # Start API (building locally since we might not have pushed image if PR)
        docker compose -f metrics-platform-api/docker-compose.yml up -d api
        
        # Wait for API health
        timeout 60s bash -c 'until curl -s http://localhost:8080/actuator/health | grep UP; do sleep 2; done'
    
    - name: Run JMeter tests
      env:
        CI: true
      run: ./scripts/run-jmeter-tests.sh
    
    - name: Archive Test Report
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: jmeter-report
        path: test-reports/
