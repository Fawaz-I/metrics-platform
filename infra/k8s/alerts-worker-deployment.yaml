apiVersion: apps/v1
kind: Deployment
metadata:
  name: alerts-worker
  namespace: metrics-platform
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alerts-worker
  template:
    metadata:
      labels:
        app: alerts-worker
    spec:
      containers:
        - name: alerts-worker
          image: metrics-alerts-worker:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8080
          env:
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka:9092"
          envFrom:
            - configMapRef:
                name: app-config
            - secretRef:
                name: db-secrets
          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /q/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /q/health/ready
              port: 8080
            initialDelaySeconds: 10
            periodSeconds: 5
