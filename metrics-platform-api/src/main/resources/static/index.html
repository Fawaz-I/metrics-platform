<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metrics Platform</title>
    <style>
        :root {
            --bg-body: #0a0a0a;
            --bg-surface: #111111;
            --bg-surface-hover: #1a1a1a;
            --border: #333333;
            --border-hover: #444444;
            
            --accent: #0070f3;
            --accent-hover: #0060df;
            --danger: #e00;
            --success: #00c74f;
            --warning: #f5a623;
            
            --text-primary: #ededed;
            --text-secondary: #888888;
            --text-tertiary: #555555;
            
            --font-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            --font-mono: ui-monospace, SFMono-Regular, "SF Mono", Menlo, Consolas, "Liberation Mono", monospace;
            
            --radius: 6px;
            --header-height: 60px;
            --sidebar-width: 320px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: var(--bg-body);
            color: var(--text-primary);
            font-family: var(--font-sans);
            font-size: 14px;
            line-height: 1.5;
            height: 100vh;
            display: flex;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
        }

        .app-container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        aside {
            width: var(--sidebar-width);
            background-color: var(--bg-surface);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 24px;
            overflow-y: auto;
            flex-shrink: 0;
        }

        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background-color: var(--bg-body);
        }

        header {
            height: var(--header-height);
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 32px;
            background-color: rgba(10, 10, 10, 0.8);
            backdrop-filter: blur(10px);
            z-index: 10;
        }

        h1 {
            font-size: 16px;
            font-weight: 600;
            letter-spacing: -0.02em;
        }

        h2 {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-bottom: 16px;
        }

        .mono {
            font-family: var(--font-mono);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background-color: var(--text-tertiary);
            transition: background-color 0.3s;
        }
        .status-dot.active { background-color: var(--success); box-shadow: 0 0 8px rgba(0, 199, 79, 0.4); }
        .status-dot.error { background-color: var(--danger); }

        .connection-badge {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 12px;
            color: var(--text-secondary);
            border: 1px solid var(--border);
            padding: 4px 10px;
            border-radius: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-size: 12px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            background-color: var(--bg-body);
            border: 1px solid var(--border);
            color: var(--text-primary);
            padding: 10px 12px;
            border-radius: var(--radius);
            font-family: var(--font-sans);
            font-size: 14px;
            transition: all 0.2s;
            outline: none;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px rgba(0, 112, 243, 0.2);
        }

        button {
            cursor: pointer;
            font-family: var(--font-sans);
            font-size: 13px;
            font-weight: 500;
            border-radius: var(--radius);
            transition: all 0.2s;
            border: 1px solid transparent;
        }

        .btn-primary {
            background-color: var(--text-primary);
            color: var(--bg-body);
            padding: 10px 16px;
            width: 100%;
        }

        .btn-primary:hover {
            background-color: #fff;
            transform: translateY(-1px);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .preset-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 32px;
        }

        .btn-preset {
            background-color: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 8px;
            text-align: center;
        }

        .btn-preset:hover {
            border-color: var(--text-primary);
            color: var(--text-primary);
            background-color: var(--bg-surface-hover);
        }

        .btn-preset.danger:hover {
            border-color: var(--danger);
            color: var(--danger);
        }

        .table-container {
            flex: 1;
            overflow: auto;
            padding: 0 32px 32px 32px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
        }

        th {
            text-align: left;
            padding: 16px 8px;
            color: var(--text-secondary);
            font-weight: 500;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            background-color: var(--bg-body);
            z-index: 1;
        }

        td {
            padding: 16px 8px;
            border-bottom: 1px solid #1a1a1a;
            color: var(--text-primary);
        }

        tr:hover td {
            background-color: rgba(255, 255, 255, 0.02);
        }

        .status-pill {
            display: inline-flex;
            align-items: center;
            padding: 2px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 500;
            border: 1px solid transparent;
        }

        .pill-open {
            background-color: rgba(224, 0, 0, 0.1);
            color: #ff4d4d;
            border-color: rgba(224, 0, 0, 0.2);
        }

        .pill-resolved {
            background-color: rgba(0, 199, 79, 0.1);
            color: var(--success);
            border-color: rgba(0, 199, 79, 0.2);
        }

        .empty-state {
            padding: 60px;
            text-align: center;
            color: var(--text-tertiary);
            font-size: 13px;
        }

        .toast {
            position: fixed;
            bottom: 24px;
            right: 24px;
            background-color: var(--bg-surface);
            border: 1px solid var(--border);
            padding: 12px 20px;
            border-radius: var(--radius);
            font-size: 13px;
            color: var(--text-primary);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transform: translateY(100px);
            opacity: 0;
            transition: all 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            z-index: 100;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .toast.show {
            transform: translateY(0);
            opacity: 1;
        }

        .toast-success { border-left: 3px solid var(--success); }
        .toast-error { border-left: 3px solid var(--danger); }

        ::-webkit-scrollbar { width: 6px; height: 6px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 3px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--text-secondary); }

    </style>
</head>
<body>

    <div class="app-container">
        <aside>
            <div style="margin-bottom: 32px;">
                <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 4px;">
                    <div class="status-dot active"></div>
                    <span style="font-weight: 600;">Metrics Ingestion</span>
                </div>
                <div style="font-size: 12px; color: var(--text-tertiary);">Manual Override Console</div>
            </div>

            <h2>Inject Metric</h2>
            <form id="metricsForm">
                <div class="form-group">
                    <label for="serviceName">Target Service</label>
                    <input type="text" id="serviceName" value="payments-service" required autocomplete="off">
                </div>
                
                <div class="form-group">
                    <label for="latencyMs">Latency (ms)</label>
                    <input type="number" id="latencyMs" value="45" required>
                </div>

                <div class="form-group">
                    <label for="statusCode">HTTP Status</label>
                    <input type="number" id="statusCode" value="200" required>
                </div>

                <button type="submit" class="btn-primary">Send Metric</button>
            </form>

            <div class="preset-grid">
                <button class="btn-preset" onclick="sendQuickMetric(50, 200)">Nominal</button>
                <button class="btn-preset danger" onclick="sendQuickMetric(450, 503)">Critical</button>
                <button class="btn-preset" onclick="sendQuickMetric(120, 201)">Created</button>
                <button class="btn-preset danger" onclick="sendQuickMetric(800, 504)">Timeout</button>
            </div>

            <div style="margin-top: auto; padding-top: 24px; border-top: 1px solid var(--border);">
                <div style="font-size: 11px; color: var(--text-tertiary);">
                    Platform Version: v4.2.0<br>
                    Environment: Production
                </div>
            </div>
        </aside>

        <main>
            <header>
                <h1>Live Alerts</h1>
                <div class="connection-badge">
                    <div id="conn-dot" class="status-dot"></div>
                    <span id="connection-text">Connecting...</span>
                </div>
            </header>

            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Time</th>
                            <th>Service</th>
                            <th>Alert Type</th>
                            <th>Value / Threshold</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="alerts-body">
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="toast" class="toast">
        <span id="toast-msg">Action completed</span>
    </div>

    <script>
        const form = document.getElementById('metricsForm');
        const connText = document.getElementById('connection-text');
        const connDot = document.getElementById('conn-dot');
        const tbody = document.getElementById('alerts-body');
        const toast = document.getElementById('toast');
        const toastMsg = document.getElementById('toast-msg');
        let lastAlertsSignature = '';
        let toastTimeout;

        function showToast(msg, type = 'success') {
            toastMsg.textContent = msg;
            toast.className = `toast toast-${type} show`;
            
            clearTimeout(toastTimeout);
            toastTimeout = setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        function updateConnection(isOnline) {
            if (isOnline) {
                connText.textContent = "Live";
                connDot.classList.add('active');
                connDot.classList.remove('error');
            } else {
                connText.textContent = "Disconnected";
                connDot.classList.remove('active');
                connDot.classList.add('error');
            }
        }

        function formatTime(isoString) {
            if (!isoString) return '--:--';
            return new Date(isoString).toLocaleTimeString([], { hour12: false, hour: '2-digit', minute: '2-digit', second: '2-digit' });
        }

        async function sendMetric(serviceName, latencyMs, statusCode) {
            try {
                const payload = {
                    serviceName,
                    latencyMs: parseInt(latencyMs),
                    statusCode: parseInt(statusCode)
                };

                const res = await fetch('/metrics', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });

                if (res.ok) {
                    showToast(`Metric sent: ${serviceName} (${latencyMs}ms)`, 'success');
                } else {
                    showToast(`Error: HTTP ${res.status}`, 'error');
                }
            } catch (e) {
                showToast(`Network Error: ${e.message}`, 'error');
            }
        }

        async function fetchAlerts() {
            try {
                const res = await fetch('/alerts');
                if (!res.ok) throw new Error(res.statusText);
                
                const alerts = await res.json();
                renderAlerts(alerts);
                updateConnection(true);
            } catch (e) {
                console.error(e);
                updateConnection(false);
            }
        }

        function renderAlerts(alerts) {
            alerts.sort((a, b) => new Date(b.createdAt) - new Date(a.createdAt));

            const currentSignature = JSON.stringify(alerts);
            if (currentSignature === lastAlertsSignature) return;
            lastAlertsSignature = currentSignature;

            if (alerts.length === 0) {
                tbody.innerHTML = `<tr><td colspan="5"><div class="empty-state">No active alerts found. Systems nominal.</div></td></tr>`;
                return;
            }

            tbody.innerHTML = alerts.map(alert => {
                const isResolved = alert.status === 'RESOLVED';
                const pillClass = isResolved ? 'pill-resolved' : 'pill-open';
                
                return `
                    <tr>
                        <td class="mono" style="color: var(--text-tertiary)">${formatTime(alert.createdAt)}</td>
                        <td style="font-weight: 500">${alert.serviceName}</td>
                        <td style="color: var(--text-secondary)">${alert.type}</td>
                        <td class="mono">${alert.currentValue}ms <span style="color: var(--text-tertiary)">/ ${alert.threshold}</span></td>
                        <td><span class="status-pill ${pillClass}">${alert.status}</span></td>
                    </tr>
                `;
            }).join('');
        }

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            const service = document.getElementById('serviceName').value;
            const latency = document.getElementById('latencyMs').value;
            const status = document.getElementById('statusCode').value;
            sendMetric(service, latency, status);
        });

        window.sendQuickMetric = function(latency, status) {
            const service = document.getElementById('serviceName').value;
            sendMetric(service, latency, status);
        };

        setInterval(fetchAlerts, 2000);
        fetchAlerts();

    </script>
</body>
</html>
